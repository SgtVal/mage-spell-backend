<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mage Arena Voice Casting</title>
<style>
  body {
    background: #0d0d0d;
    color: white;
    font-family: sans-serif;
    text-align: center;
    padding: 2em;
  }
  h1 {
    color: #ffcc00;
  }
  #listenButton {
    background: #6610f2;
    border: none;
    border-radius: 1em;
    color: white;
    cursor: pointer;
    font-size: 1.5em;
    padding: 1em 2em;
    margin-top: 2em;
    user-select: none;
  }
  #listenButton:active {
    background: #520dc2;
  }
  #status {
    margin-top: 1em;
    font-size: 1.2em;
    color: #cccccc;
  }
  #instruction {
    font-size: 0.9em;
    margin-top: 1em;
    color: #aaa;
  }
</style>
</head>
<body>

<h1>üéôÔ∏è Mage Arena Voice Casting</h1>
<p>Hold the button and speak your spell (e.g. "fireball")</p>

<button id="listenButton">üé§ Hold to Cast</button>
<div id="status">Status: Idle</div>
<div id="instruction" style="display:none;">
  ‚ö†Ô∏è On iOS Safari, please tap and hold the button below once to enable microphone access.
</div>

<script>
  const backendURL = "https://mage-spell-api.onrender.com";
  const status = document.getElementById("status");
  const button = document.getElementById("listenButton");
  const instruction = document.getElementById("instruction");

  // Get userId from URL query param
  function getUserId() {
    const params = new URLSearchParams(window.location.search);
    return params.get('userId') || null;
  }
  const playerId = getUserId();

  if (!playerId) {
    status.innerText = "‚ùå No userId in URL";
  }

  // Setup speech recognition
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'en-US';
  recognition.interimResults = false;

  let recognitionActive = false;
  let manualHold = false; // track if user is holding button on page

  function startRecognition() {
    if (!recognitionActive) {
      try {
        recognition.start();
        recognitionActive = true;
        status.innerText = "üéß Listening...";
      } catch(e) {
        status.innerText = "‚ö†Ô∏è " + e.message;
      }
    }
  }

  function stopRecognition() {
    if (recognitionActive) {
      recognition.stop();
      recognitionActive = false;
      status.innerText = "‚è≥ Processing...";
    }
  }

  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript.toLowerCase();
    status.innerText = "üó£Ô∏è Heard: " + transcript;

    fetch(backendURL + "/cast", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ userId: playerId, spell: transcript })
    }).then(() => {
      status.innerText = "‚úÖ Spell Sent: " + transcript;
    }).catch(() => {
      status.innerText = "‚ùå Error sending spell";
    });
  };

  recognition.onerror = (event) => {
    status.innerText = "‚ö†Ô∏è Error: " + event.error;
    if (event.error === 'aborted' || event.error === 'no-speech') {
      recognitionActive = false;
      if(manualHold) startRecognition();
    }
  };

  recognition.onend = () => {
    if (recognitionActive && manualHold) {
      recognition.start();
    } else {
      recognitionActive = false;
      if(manualHold) status.innerText = "‚è≥ Processing...";
      else status.innerText = "Status: Idle";
    }
  };

  // Poll backend every 2 seconds to check if Roblox wants us to listen
  setInterval(() => {
    if (!playerId || manualHold) return; // skip polling if user is manually holding button

    fetch(`${backendURL}/listening/${playerId}`)
      .then(res => res.json())
      .then(data => {
        if (data.active && !recognitionActive) {
          startRecognition();
        } else if (!data.active && recognitionActive) {
          stopRecognition();
        }
      })
      .catch(() => {
        status.innerText = "‚ö†Ô∏è Network error";
      });
  }, 2000);

  // Handle manual hold-to-talk on the page button
  button.addEventListener("mousedown", () => {
    manualHold = true;
    startRecognition();
  });

  button.addEventListener("mouseup", () => {
    manualHold = false;
    stopRecognition();
  });

  button.addEventListener("touchstart", () => {
    manualHold = true;
    startRecognition();
  });

  button.addEventListener("touchend", () => {
    manualHold = false;
    stopRecognition();
  });

  // Show instruction on iOS Safari (approximate detection)
  const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
  if(isIOS) {
    instruction.style.display = "block";
  }
</script>

</body>
</html>
