<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mage Arena Voice Casting</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0d0d0d;
      color: white;
      text-align: center;
      padding: 2em;
    }
    h1 {
      color: #ffcc00;
    }
    #listenButton {
      background: #6610f2;
      color: white;
      font-size: 1.5em;
      padding: 1em 2em;
      border: none;
      border-radius: 1em;
      cursor: pointer;
      margin-top: 2em;
    }
    #listenButton:active {
      background: #520dc2;
    }
    #status {
      margin-top: 1em;
      font-size: 1.2em;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Mage Arena Voice Casting</h1>
  <p>Hold the button and speak your spell (e.g. "fireball")</p>

  <button id="listenButton">üé§ Hold to Cast</button>
  <div id="status">Status: Idle</div>

  <script>
    const backendURL = "https://mage-spell-api.onrender.com";

    // Get userId from URL ?userId=12345
    function getUserId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('userId') || null;
    }
    const playerId = getUserId();

    const status = document.getElementById("status");
    const button = document.getElementById("listenButton");

    if (!playerId) {
      status.innerText = "‚ùå No userId in URL";
    }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;

    let recognitionActive = false;

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript.toLowerCase();
      status.innerText = "üó£Ô∏è Heard: " + transcript;

      fetch(backendURL + "/cast", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId: playerId, spell: transcript })
      })
        .then(() => {
          status.innerText = "‚úÖ Spell Sent: " + transcript;
        })
        .catch(() => {
          status.innerText = "‚ùå Error sending spell";
        });
    };

    recognition.onerror = (event) => {
      status.innerText = "‚ö†Ô∏è Error: " + event.error;
    };

    function startRecognition() {
      if (!recognitionActive) {
        recognition.start();
        recognitionActive = true;
        status.innerText = "üéß Listening...";
      }
    }

    function stopRecognition() {
      if (recognitionActive) {
        recognition.stop();
        recognitionActive = false;
        status.innerText = "‚è≥ Processing...";
      }
    }

    // Poll backend for listening status every 2 seconds
    setInterval(() => {
      if (!playerId) return;
      fetch(`${backendURL}/listening/${playerId}`)
        .then(res => res.json())
        .then(data => {
          if (data.active && !recognitionActive) {
            startRecognition();
          } else if (!data.active && recognitionActive) {
            stopRecognition();
          }
        })
        .catch(() => {
          status.innerText = "‚ö†Ô∏è Network error";
        });
    }, 2000);

    // Optional: manual hold-to-talk on this page (if player wants)
    button.addEventListener("mousedown", startRecognition);
    button.addEventListener("mouseup", stopRecognition);
    button.addEventListener("touchstart", startRecognition);
    button.addEventListener("touchend", stopRecognition);

    // Optional: keyboard toggle with 'm' key
    document.addEventListener("keydown", (e) => {
      if (e.key === "m") startRecognition();
    });
    document.addEventListener("keyup", (e) => {
      if (e.key === "m") stopRecognition();
    });
  </script>
</body>
</html>
